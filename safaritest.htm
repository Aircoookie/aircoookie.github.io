body {
  background-color: #111;
  font-family: Helvetica, Verdana, sans-serif;
  font-size: 17px;
  color: white;
	text-align: center;
  -webkit-touch-callout: none;
    -webkit-user-select: none;
       -moz-user-select: none;
        -ms-user-select: none;
            user-select: none;
  -webkit-tap-highlight-color: transparent;
}

p {
  margin: 10px 0 2px 0;
  color: #ddd;
}

button {
  outline: none;
  cursor: pointer;
}

.labels {
  font-family: Etheriq;
}

.bri {
  padding: 4px;
}

.wrapper {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: #222;
  z-index: 1;
}

.icons {
  font-family: 'HCIcons';
  font-style: normal;
  font-size: 24px;
  line-height: 1;
  display: inline-block;
  margin: -2px 0 4px 0;
}

.slider-icon
{
  transform: translateY(2px);
  color: #ddd;
}

.sel-icon
{
  margin: -1px 2px 5px 0;
  vertical-align: middle;
  color: #ddd;
}

.il {
  display: inline-block;
  vertical-align: middle;
}

.tab {
  overflow: hidden;
  background-color: #222;
  color: #ddd;
  filter: drop-shadow(0px 0px 2px #000);
}

.bot {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
}

.tab button {
  background-color: inherit;
  float: left;
  border: none;
  transition: 0.3s;
  font-size: 17px;
  color: #ccc;
}

.top button {
  padding: 14px 14px 10px 14px;
}                       

.bot button {
  padding: 10px 0 8px 0;
  width:25%;
}

.tab button:hover {
  background-color: #333;
  color: #eee;
}

.tab button.active {
  background-color: #666;
  color: #fff;
}

.active {
  background-color: #666;
  color: #fff;
}

.tabcontent {
  display: none;
}

#container {
  padding: 10px 0 22px 0;
  margin-bottom: 68px;
}

.tab-label {
  margin: 0 0 -5px 0;
  padding-bottom: 4px;
}

.overlay {
	position: fixed;
	height: 100%;
	width: 100%;
	top: 0;
	left: 0;
	background-color: #333;
	font-size: 24px;
	display: flex;
	align-items: center;
  justify-content: center;
	z-index: 11;
	opacity: 0.95;
	transition: 0.7s;
	pointer-events: none;
}

#toast {
  opacity: 0;
  background-color: #555;
  max-width: 90%;
  color: #fff;
  text-align: center;
  border-radius: 2px;
  padding: 16px;
  padding: 16px;
  padding: 16px;
  padding: 16px;
  position: fixed;
  z-index: 1;
  left: 50%;
  transform: translateX(-50%);
  bottom: 100px;
  font-size: 17px;
  pointer-events: none;
}

#toast.show {
  opacity: 1;
  animation: fadein 0.5s, fadein 0.5s 2.5s reverse;
}

#toast.error {
  opacity: 1;
  background-color: #b21;
  animation: fadein 0.5s;
}

@keyframes fadein {
  from {bottom: 0; opacity: 0;}
  to {bottom: 100px; opacity: 1;}
}

.sliderdisplay {
  content:'';
  position: absolute;
  top: 13px; bottom: 13px;
  left: 10px; right: 10px;
  background: linear-gradient(45deg,black,#ccc);
  border-radius: 17px;
  z-index: 1;
}
input[type=range] {
  -webkit-appearance: none;
  width: 220px;
  //height: 30px;
  padding: 0px;
  margin: 0px 10px 0px 10px;
  //position: absolute;
  background-color: transparent;
  z-index: 2;
}
.sliderdisplay {
  content:'';
  position: absolute;
  top: 13px; bottom: 13px;
  left: 10px; right: 10px;
  background: linear-gradient(45deg,black,#ccc);
  border-radius: 17px;
  z-index: 1;
}
input[type=range]:focus {
  outline: none;
}
input[type=range]::-webkit-slider-runnable-track {
  width: 100%;
  height: 30px;
  cursor: pointer;
  background: rgba(0, 0, 0, 0);
  z-index: 2;
}
input[type=range]::-webkit-slider-thumb {
  height: 16px;
  width: 16px;
  border-radius: 17px;
  background: #fff;
  cursor: pointer;
  -webkit-appearance: none;
  margin-top: 7px;
}
input[type=range]::-moz-range-track {
  width: 100%;
  height: 30px;
  cursor: pointer;
  background-color: rgba(0, 255, 0, 0);
  z-index: 2;
}
input[type=range]::-moz-range-thumb {
  border: 0px solid rgba(0, 0, 0, 0);
  height: 16px;
  width: 16px;
  border-radius: 17px;
  background: #fff;
  cursor: pointer;
}
input[type=range]::-ms-track {
  width: 100%;
  height: 30px;
  cursor: pointer;
  background: transparent;
  border-color: transparent;
  color: transparent;
}
input[type=range]::-ms-fill-lower {
  background: transparent;
}
input[type=range]::-ms-fill-upper {
  background: transparent;
}
input[type=range]::-ms-thumb {
  height: 16px;
  width: 16px;
  border-radius: 16px;
  background: #fff;
  cursor: pointer;
  margin-top: 1px;
}

.ctrlwrap {
  margin-top: 12px;
}

.sliderwrap {
  height: 30px;
  width: 240px;
  position: relative;
}

#briwrap {
  float: right;
}

#picker {
  margin: 10px auto;
  width: 260px;
  //filter: grayscale(70%) brightness(50%);
  filter: drop-shadow(0px 0px 2px #000);
}

.btn {
  padding: 8px;
  margin: 10px;
  width: 230px;
  text-transform: uppercase;
  font-size: 19px;
  background-color: #333;
  color: white;
  border: 0px solid white;
  border-radius: 5px;
  filter: drop-shadow(0px 0px 2px #000);
  transition-duration: 0.5s;
  -webkit-backface-visibility: hidden;
  -webkit-transform:translate3d(0,0,0);
}

.sel {
  margin-left: 0;
  width: 228px;
}

.ic {
  padding: 6px 0 0 0;
}

.xs {
  width: 60px;
}

.xxs {
  width: 42px;
}

@media all and (max-width: 645px) {
  .top button {
    width: 20%;
    padding: 12px 0 4px 0;
  }
  .hd {
    display: none;
  }
  #briwrap {
    float: none;
  }
}
</style>
</head>

    <button class="xs ic btn" onclick="setX(201);"><i class="icons">&#xe138;</i></button>
    <button class="xs ic btn" id="buttonPause" onclick="togglePause();"><i class="icons">&#xe3d6;</i></button>
    <button class="xs ic btn" onclick="setX(200);"><i class="icons">&#xe137;</i></button>
    <p class="labels">Fixed pattern</p>
    <div class="il">
      <select class="btn" id="selectFx" onchange="setX(3)">
        <option>None</option>
        <option>Error!</option>
      </select>
    </div>
  </div>

  <div id="Colors" class="tabcontent">
    <p class="labels">Color palette</p> 
    <div class="il">
      <i class="icons sel-icon">&#xe2b3;</i>
      <select class="btn sel" id="selectPalette" onchange="setPalette()">
        <option>Default</option>
        <option>Custom</option>
        <option>Error!</option>
      </select>
    </div>
    <p class="labels">Custom palette</p>
    <div id="picker"></div>
    <div id="csl">
      <button class="xxs cl btn" onclick="selectSlot(0);">1</button>
      <button class="xxs cl btn" onclick="selectSlot(1);">2</button>
      <button class="xxs cl btn" onclick="selectSlot(2);">3</button>
    </div>
  </div>
  
  <div id="Animations" class="tabcontent">
    <div class="ctrlwrap">
      <p class="labels">Brightness</p>
      <div class="il">
        <i class="icons slider-icon">&#xe2a6;</i>
        <div class="sliderwrap il">
          <input id="sliderBri" onchange="setBri()" max="180" min="1" type="range" value="150" />
          <div class="sliderdisplay"></div>
        </div>
      </div>
    </div>
    <div class="ctrlwrap">
      <p class="labels">Speed</p>
      <div class="il">
        <i id="buttonSpeedDefault" class="icons slider-icon" onclick="setSpeed(true);">&#xe325;</i>
        <div class="sliderwrap il">
          <input id="sliderSpeed" onchange="setSpeed(false);" max="255" min="1" type="range" value="128" />
          <div class="sliderdisplay"></div>
        </div>
      </div>
    </div>
    <div class="ctrlwrap">
      <p class="labels">Intensity</p>
      <div class="il">
        <i id="buttonIntensityDefault" class="icons slider-icon" onclick="setIntensity(true);">&#xe409;</i>
        <div class="sliderwrap il">
          <input id="sliderIntensity" onchange="setIntensity(false);" max="255" min="1" type="range" value="128" />
          <div class="sliderdisplay"></div>
        </div>
      </div>
    </div>
    <p class="labels">Symmetry</p>
    <div class="il">
      <i class="icons sel-icon">&#xe2e4;</i>
      <select class="btn sel" id="selectSymmetry" onchange="setSymmetry()">
        <option>Default</option>
        <option>No Symmetry</option>
        <option>Corner</option>
        <option>Bi Vertex</option>
        <option>Pulse</option>
        <option>Center Warp</option>
        <option>Vertex Warp</option>
        <option>Lateral Vortex</option>
        <option>Liftoff</option>
      </select>
    </div>
  </div>

  <div id="Favorites" class="tabcontent">
    <p id="psLabel" class="labels">Load from slot</p>
    <button class="xxs btn" onclick="setPreset(1);">1</button>
    <button class="xxs btn" onclick="setPreset(2);">2</button>
    <button class="xxs btn" onclick="setPreset(3);">3</button>
    <button class="xxs btn" onclick="setPreset(4);">4</button><br>
    <button class="xxs btn" onclick="setPreset(5);">5</button>
    <button class="xxs btn" onclick="setPreset(6);">6</button>
    <button class="xxs btn" onclick="setPreset(7);">7</button>
    <button class="xxs btn" onclick="setPreset(8);">8</button><br>
    <button class="xxs btn" onclick="setPreset(9);">9</button>
    <button class="xxs btn" onclick="setPreset(10);">10</button>
    <button class="xxs btn" onclick="setPreset(11);">11</button>
    <button class="xxs btn" onclick="setPreset(12);">12</button><br>
    <button class="xxs btn" onclick="setPreset(13);">13</button>
    <button class="xxs btn" onclick="setPreset(14);">14</button>
    <button class="xxs btn" onclick="setPreset(15);">15</button>
    <button class="xxs btn" onclick="setPreset(16);">16</button><br>
    <div class="il">Saving mode</div>
    <div class="icons" id="psToggle" onclick="togglePS()">&#xe2bd;</div>
  </div>
</div>

<div class="tab bot">
  <button class="tablinks" onclick="openTab(event, 'Patterns')"><i class="icons">&#xe23d;</i><p class="tab-label">Patterns</p></button>
  <button class="tablinks" onclick="openTab(event, 'Colors')"><i class="icons">&#xe2b3;</i><p class="tab-label">Colors</p></button>
  <button class="tablinks" onclick="openTab(event, 'Animations')"><i class="icons">&#xe2a6;</i><p class="tab-label">More</p></button>
  <button class="tablinks" onclick="openTab(event, 'Favorites')"><i class="icons">&#xe410;</i><p class="tab-label">Favorites</p></button>
</div>

    tabcontent[i].style.display = "none";
  }
  tablinks = d.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  d.getElementById(tabName).style.display = "block";
  if (evt) {
    evt.currentTarget.className += " active";
  } else {
    tablinks[0].className += " active";
  }
}

var timeout;
function showToast(text, error = false) {
  var x = d.getElementById("toast");
  x.innerHTML = text;
  x.className = error ? "error":"show";
  clearTimeout(timeout);
  x.style.animation = 'none';
  x.offsetHeight;
  x.style.animation = null; 
  timeout = setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
}

function showErrorToast() {
  showToast('Connection to HyperCube failed. Please refresh the page. If the issue persists, reboot your cube.', true);
}
function clearErrorToast() {
  d.getElementById("toast").className.replace("error", "");
}

function updateUI()
{
  d.getElementById('buttonPower').className = (isOn) ? "active":"";
  d.getElementById('buttonNl').className = (nlA) ? "active":"";
  d.getElementById('buttonSync').className = (syncSend) ? "active":"";
  d.getElementById('buttonSr').className = (isSr) ? "active":"";
  d.getElementById('f0').style.backgroundColor = "#333";
  d.getElementById('f1').style.backgroundColor = "#333";
  d.getElementById('f2').style.backgroundColor = "#333";
  d.getElementById('selectFx').style.backgroundColor = "#333";
  switch(selectedFx){
    case 0: d.getElementById('f0').style.backgroundColor = "#666"; break;
    case 1: d.getElementById('f1').style.backgroundColor = "#666"; break;
    case 2: d.getElementById('f2').style.backgroundColor = "#666"; break;
    default: d.getElementById('selectFx').style.backgroundColor = "#666";
  }
  d.getElementById('buttonPause').style.backgroundColor = (isPaused) ? "#666":"#333";
  
  d.getElementById('buttonSpeedDefault').innerHTML = (speedDefault) ? "&#xe325;":"&#xe132;";
  d.getElementById('buttonSpeedDefault').style.color = "#fff";
  d.getElementById('buttonIntensityDefault').innerHTML = (intensityDefault) ? "&#xe409;":"&#xe132;";
  d.getElementById('buttonIntensityDefault').style.color = "#fff";
  
  ssym = d.getElementById("selectSymmetry")
  ssym.style.backgroundColor = (ssym.selectedIndex > 0) ? "#666":"#333";
  spal = d.getElementById("selectPalette")
  spal.style.backgroundColor = (spal.selectedIndex > 0) ? "#666":"#333";
}

var jsonTimeout;
function requestJson(command, verbose = true) {
  if (!jsonTimeout) jsonTimeout = setTimeout(showErrorToast, 3000);
  req = null;
  e1 = d.getElementById('selectFx');
  e2 = d.getElementById('selectPalette');
  //e3 = d.getElementById('desc');
  //url = command ? 'http://10.10.1.25/json/state':'http://10.10.1.25/json';
  url = command ? '/json/state':'/json';
  type = command ? 'post':'get';
  if (command)
  {
    command.v = verbose;
    req = JSON.stringify(command);
  }
  fetch
  (url, {
    method: type,
    headers: {
      "Content-type": "application/json; charset=UTF-8"
    },
    body: req
  })
  .then(res => {
    if (!res.ok) {
       showErrorToast();
    }
    return res.json();
  })
  .then(json => {
    //recv =0;
    clearTimeout(jsonTimeout);
    jsonTimeout = null;
    clearErrorToast();
    if (json.success) return; //non-verbose response
    var s = json;
    if (!command) {
      var x="<option value=\"0\">None</option>",y="";
      for (i in json.effects) {
        if (i > 2) x += "<option value=\""+i+"\">"+json.effects[i]+"</option>";
      }
      for (i in json.palettes) {
        y += "<option value=\""+i+"\">"+json.palettes[i]+"</option>";
      }
      e1.innerHTML=x; e2.innerHTML=y;  
      var name = json.info.name;
      if (json.info.live) name = "(Live) " + name;
      //e3.innerHTML = name;
      document.title = name;
      s = json.state;
    }
    isOn = s.on;
    d.getElementById("sliderBri").value= Math.min(s.bri, 180);
    isSr = s.sb;
    nlA = s.nl.on;
    nlDur = s.nl.dur;
    syncSend = s.udpn.send;
    var selc=0; var ind=0;
    for (i in s.seg)
    {
      if(i.sel) {selc = ind; break;} ind++;
    }
    var i=s.seg[selc];
    var cd = d.getElementById('csl').children;
    for (e = 2; e >= 0; e--)
    {
      cd[e].style.backgroundColor = "rgb(" + i.col[e][0] + "," + i.col[e][1] + "," + i.col[e][2] + ")";
      selectSlot(csel);
    }
    speedDefault = (i.sx == 0);
    intensityDefault = (i.ix == 0);
    d.getElementById('sliderSpeed').value = (speedDefault) ? 128 : i.sx;
    d.getElementById('sliderIntensity').value = (intensityDefault) ? 128 : i.ix;
    d.getElementById("selectSymmetry").selectedIndex = i.sym;
    var f = i.fx;
    selectedFx = f;
    f = (f < 3) ? 0: f-2;
    e1.selectedIndex = f;
    e2.selectedIndex = i.pal;
    isPaused = i.psd;
    //recv =1;
    updateUI();
  })
  .catch(function (error) {
    console.log('Request failed', error);
    showErrorToast();
  })
}

function togglePower() {
  isOn = !isOn;
  obj = {"on": isOn};
  requestJson(obj);
}

function toggleNl() {
  nlA = !nlA;
  if (nlA)
  {
    showToast('Nightlight active. Your cube will turn off after ' + nlDur + ' minutes.');
  } else {
    showToast('Nightlight deactivated.');
  }
  obj = {"nl": {"on": nlA}};
  requestJson(obj);
}

function toggleSync() {
  syncSend = !syncSend;
  if (syncSend)
  {
    showToast('Other cubes in the network will now sync to this cube.');
  } else {
    showToast('Other cubes in the network will no longer sync to this cube.');
  }
  obj = {"udpn": {"send": syncSend}};
  requestJson(obj);
}

function toggleSr() {
  isSr = !isSr;
  if (isSr)
  {
    showToast('Brightness will now pulse to music beat.');
  } else {
    showToast('Brightness will now be constant.');
  }
  obj = {"sb": isSr};
  requestJson(obj);
}

function togglePause() {
  isPaused = !isPaused;
  obj = {"seg": [{"psd": isPaused}]};
  requestJson(obj);
}

function setX(ind) {
  if (ind < 200) {//not prev (201) or next (200) pattern
    if (ind < 3) {
      d.getElementById('selectFx').selectedIndex=0;
    }
    else {
      ind = d.getElementById('selectFx').selectedIndex+2;
      if (ind == 2) ind = 0;
    }
    selectedFx = ind;  speedDefault = true; intensityDefault = true;
  }
  isPaused=false;
	obj = {"seg": [{"fx": parseInt(ind)}]};
  requestJson(obj);
}

function setPalette()
{
  obj = {"seg": [{"pal": parseInt(d.getElementById('selectPalette').selectedIndex)}]};
  requestJson(obj);
}

function setSymmetry()
{
  obj = {"seg": [{"sym": parseInt(d.getElementById('selectSymmetry').selectedIndex)}]};
  requestJson(obj);
}

function setBri() {
  console.log("bri")
  console.log(d.getElementById('sliderBri').value);
  obj = {"bri": parseInt(d.getElementById('sliderBri').value)};
  requestJson(obj);
}

function setSpeed(def) {
  obj = {"seg": [{"sx": 0}]};
  if (!def) {
    obj = {"seg": [{"sx": parseInt(d.getElementById('sliderSpeed').value)}]};
  }
  requestJson(obj);
}

function setIntensity(def) {
  obj = {"seg": [{"ix": 0}]};
  if (!def) {
    obj = {"seg": [{"ix": parseInt(d.getElementById('sliderIntensity').value)}]};
  }
  requestJson(obj);
}

function togglePS() {
  ps = !ps;
  d.getElementById("psLabel").innerHTML = (ps) ? "Save to slot":"Load from slot";
  d.getElementById("psToggle").innerHTML = (ps) ? "&#xe40a;":"&#xe2bd;";
}

function setPreset(ind) {
  obj = {"ps": ind}
  showToast("Applied pattern from slot " + ind +".");
  if (ps) {
    obj.pssave = true;
    showToast("Saving current pattern to slot " + ind +".");
  }
  requestJson(obj);
}

function selectSlot(b) {
  csel = b;
  var cd = d.getElementById('csl').children;
  for (i = 0; i < cd.length; i++) {
    cd[i].style.border="2px solid white";
    cd[i].style.margin="5px";
    cd[i].style.width="42px";
  }
  cd[csel].style.border="6px solid white";
  cd[csel].style.margin="2px";
  cd[csel].style.width="54px";
  if (cpick.color.rgbString !== cd[csel].style.backgroundColor) {
    cpick.color.set(cd[csel].style.backgroundColor);
  }
}

function setColor() {
  if (cpick.color.hsv.v < 5 && cpick.color.hsv.s < 2) cpick.color.setChannel('hsv', 'v', 100);
  var cd = d.getElementById('csl').children;
  cd[csel].style.backgroundColor = cpick.color.rgbString;
  col = cpick.color.rgb;
  d.getElementById('selectPalette').selectedIndex = 1;
  obj = {"seg": [{"pal":1, "col": [[col.r, col.g, col.b],[],[]]}]};
  if (csel == 1) {
    obj = {"seg": [{"pal":1, "col": [[],[col.r, col.g, col.b],[]]}]};
  } else if (csel == 2) {
    obj = {"seg": [{"pal":1, "col": [[],[],[col.r, col.g, col.b]]}]};
  }
  requestJson(obj);
}

function unfocusSliders() {
  d.getElementById("sliderBri").blur();
  d.getElementById("sliderSpeed").blur();
  d.getElementById("sliderIntensity").blur();
}
</script>
